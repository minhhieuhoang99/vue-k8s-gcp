steps:
# Step 1: Build
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
          docker build -t gcr.io/$PROJECT_ID/my-app-vue-canary:latest .
#  Step 2: Publish
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
          docker push gcr.io/$PROJECT_ID/my-app-vue-canary:latest
# Step 3
  - name: 'gcr.io/cloud-builders/docker' 
    entrypoint: 'bash'
    args: [
    '-c', 
    'docker pull gcr.io/$PROJECT_ID/my-app-vue-canary:latest || exit 0'
    ]
# Step 4

# Step 5
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['apply', '-f', 'k8s/']
    env:
    - 'CLOUDSDK_COMPUTE_ZONE=asia-east1-a'
    - 'CLOUDSDK_CONTAINER_CLUSTER=gke-my-app-vue'
# Step 6
  - name: 'gcr.io/cloud-builders/kubectl'
    args: [
    'set', 
    'image', 
    'deployment', 
    'my-app-vue-canary', 
    'my-app-vue-canary=gcr.io/$PROJECT_ID/my-app-vue-canary:latest'
    ]
    env:
    - 'CLOUDSDK_COMPUTE_ZONE=asia-east1-a'
    - 'CLOUDSDK_CONTAINER_CLUSTER=gke-my-app-vue'
    # Push the image to Google Container Registry with the latest tag
images: [
   'gcr.io/$PROJECT_ID/my-app-vue-canary:latest'
  ]