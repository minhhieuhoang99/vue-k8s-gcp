steps:
# Step 1: Build
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
          docker build -t gcr.io/$PROJECT_ID/my-app-vue-dev:latest .
#  Step 2: Publish
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
          docker push gcr.io/$PROJECT_ID/my-app-vue-dev:latest
# Step 3
  - name: 'gcr.io/cloud-builders/docker' 
    entrypoint: 'bash'
    args: [
    '-c', 
    'docker pull gcr.io/$PROJECT_ID/my-app-vue-dev:latest || exit 0'
    ]

# Step 4
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['apply', '-f', 'k8s/']
    env:
    - 'CLOUDSDK_COMPUTE_ZONE=asia-east1-a'
    - 'CLOUDSDK_CONTAINER_CLUSTER=gke-my-app-vue'
# Step 
  - name: 'gcr.io/cloud-builders/kubectl'
    args: [
    'set', 
    'image', 
    'deployment', 
    'my-app-vue-dev', 
    'my-app-vue-dev=gcr.io/$PROJECT_ID/my-app-vue-dev:latest'

    'CLUSTER=$$(gcloud config get-value container/cluster)
    PROJECT=$$(gcloud config get-value core/project)
    ZONE=$$(gcloud config get-value compute/zone)
    
    gcloud container clusters get-credentials "$${CLUSTER}" \
      --project "$${PROJECT}" \
      --zone "$${ZONE}"'

    ]
    env:
    - 'CLOUDSDK_COMPUTE_ZONE=asia-east1-a'
    - 'CLOUDSDK_CONTAINER_CLUSTER=gke-my-app-vue'
    # Push the image to Google Container Registry with the latest tag
images: [
   'gcr.io/$PROJECT_ID/my-app-vue-dev:latest'
  ]