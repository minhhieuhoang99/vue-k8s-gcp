apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: my-app-vue-dev
  name: my-app-vue-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      run: my-app-vue-dev
  template:
    metadata:
      labels:
        run: my-app-vue-dev
    spec:
      containers:
        - image: gcr.io/$PROJECT_ID/my-app-vue-dev:${SHORT_SHA}
          name: my-app-vue-dev
          ports:
            - containerPort: 8080
